<!doctype html>
<html lang="en">
<head>
  <script src="/about-blank-wrapper.js" data-ab-wrapper="true"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "uh0lyeydcq");
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Movies Unblocked</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 15% 20%, #1e2233 0%, #0b0d13 45%, #05060a 100%);
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.08);
      --accent: #00d1ff;
      --text: #f3f6ff;
      --muted: #9aa4b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .brand {
      font-weight: 700;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 12px;
      border: 1px solid var(--border);
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.1px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .frame-shell {
      width: min(1400px, 100%);
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #000;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.65);
      color: var(--text);
      font-size: 14px;
      padding: 16px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .fallback.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span style="display:inline-flex; width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg, #00d1ff, #7c62ff); box-shadow:0 6px 14px rgba(0,0,0,0.3);"></span>
      <div>
        <div style="font-size:14px; opacity:0.8;">Movies Unblocked</div>
        <div class="pill">Proxy Embed</div>
      </div>
    </div>
    <div style="display: flex; gap: 10px;">
      <button class="btn" id="refreshBtn" style="background: rgba(0, 123, 255, 0.2); border-color: rgba(0, 123, 255, 0.4); color: #00d1ff;">
        <i class="fas fa-refresh" style="margin-right: 6px;"></i>Refresh
      </button>
      <a class="btn" href="/index.html">Back to Home</a>
    </div>
  </header>

  <main>
    <div class="frame-shell">
      <iframe
        id="moviesFrame"
        title="Movies"
        src="https://fmoviesto.ru/home"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen
        referrerpolicy="no-referrer"
        sandbox="allow-same-origin allow-scripts allow-forms allow-top-navigation"
        loading="lazy">
      </iframe>
    </div>
  </main>

  <footer>
    FMovies Direct - Loading the real site with enhanced compatibility
  </footer>

  <script>
    const iframe = document.getElementById('moviesFrame');
    iframe.addEventListener('load', () => {
      console.log('FMovies loaded successfully');
    });
    iframe.addEventListener('error', (e) => {
      console.error('FMovies failed to load:', e);
      // Show helpful error message
      const fallback = document.createElement('div');
      fallback.style.position = 'absolute';
      fallback.style.top = '0';
      fallback.style.left = '0';
      fallback.style.width = '100%';
      fallback.style.height = '100%';
      fallback.style.background = 'rgba(0,0,0,0.8)';
      fallback.style.color = 'white';
      fallback.style.display = 'flex';
      fallback.style.justifyContent = 'center';
      fallback.style.alignItems = 'center';
      fallback.style.flexDirection = 'column';
      fallback.style.padding = '20px';
      fallback.style.textAlign = 'center';
      fallback.innerHTML = `
        <h2>Connection Issue</h2>
        <p>The site may be blocked by your network.</p>
        <p>Try: VPN, different DNS, or mobile data</p>
        <button style="padding: 10px 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px;" onclick="location.reload()">Retry</button>
      `;
      iframe.parentNode.appendChild(fallback);
    });
    console.log('Movies page loaded, attempting to load FMovies:', iframe.src);

    // Refresh button functionality
    document.getElementById('refreshBtn').addEventListener('click', () => {
      iframe.src = iframe.src; // Reload the iframe
    });
  </script>
</body>
</html>
