<!doctype html>
<html lang="en">
<head>
  <script src="/about-blank-wrapper.js" data-ab-wrapper="true"></script>
  <script type="text/javascript">(function(c,l,a,r,i,t,y){c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);})(window, document, "clarity", "script", "uh0lyeydcq");</script><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Data Viewer</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: Arial, sans-serif; background:#0f0f12; color:#e8e8ee; padding:20px; }
    h1 { margin-top:0; }
    .row { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0; align-items:center; }
    input, button { padding:8px 10px; border-radius:6px; border:1px solid #2a2a32; background:#15151b; color:#f5f5f9; }
    input:focus, button:focus { outline:1px solid #5f9bff; }
    button { cursor:pointer; background:linear-gradient(135deg,#303347,#1d1f2c); border:1px solid #3b3f56; }
    button:hover { background:linear-gradient(135deg,#3a3e56,#262a3a); }
    pre { background:#101018; padding:14px; border-radius:10px; border:1px solid #1f2235; overflow:auto; max-height:65vh; }
    label { font-weight:600; }
  </style>
</head>
<body>
  <h1>Backend Data Viewer</h1>
  <div class="row">
    <label for="baseUrl">Backend Base URL:</label>
    <input id="baseUrl" size="50" value="https://shs-portal-backend.vercel.app">
  </div>
  <div class="row">
    <label for="adminPass">Admin Password:</label>
    <input id="adminPass" type="password" value="12344321">
  </div>
  <div class="row">
    <label for="limit">Limit:</label>
    <input id="limit" type="number" value="100" min="1" style="width:90px">
    <label for="offset">Offset:</label>
    <input id="offset" type="number" value="0" min="0" style="width:90px">
  </div>
  <div class="row">
    <button onclick="loadData('chat')">Chat Messages</button>
    <button onclick="loadData('contacts')">Contact Messages</button>
    <button onclick="loadData('users')">User Profiles</button>
    <button onclick="loadData('friends')">Friends</button>
    <button onclick="loadData('canvas')">Canvas</button>
    <button onclick="loadData('banned')">Banned Users</button>
    <button onclick="loadData('stats')">Stats</button>
    <button onclick="loadData('friend-requests')">Friend Requests</button>
    <button onclick="loadData('private-chats')">Private Chats</button>
    <button onclick="loadData('typing')">Typing Indicators</button>
    <button onclick="loadData('game-categories')">Game Categories</button>
    <button onclick="loadData('game-ratings')">Game Ratings</button>
    <button onclick="loadData('game-reviews')">Game Reviews</button>
    <button onclick="loadData('game-stats')">Game Stats</button>
    <button onclick="loadData('mod-settings')">Moderation Settings</button>
    <button onclick="loadData('mod-stats')">Moderation Stats</button>
    <button onclick="loadExport()">Export All</button>
  </div>
  <pre id="output">Enter your backend URL and admin password, then click a button.</pre>

<script>
async function loadData(endpoint) {
  const rawBase = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  const baseUrl = rawBase.match(/^https?:\/\//i) ? rawBase : `https://${rawBase}`;
  const pwdRaw = document.getElementById('adminPass').value;
  const limit = document.getElementById('limit').value || '';
  const offset = document.getElementById('offset').value || '';
  const out = document.getElementById('output');
  if (!baseUrl) { out.textContent = 'Please set Backend Base URL.'; return; }
  if (!pwdRaw) { out.textContent = 'Please enter admin password.'; return; }
  const params = new URLSearchParams();
  params.set('password', pwdRaw);
  if (limit) params.set('limit', limit);
  if (offset) params.set('offset', offset);
  const url = `${baseUrl}/api/admin/${endpoint}?${params.toString()}`;
  out.textContent = `Loading ${endpoint}...`;
  try {
    const res = await fetch(url, {
      method: 'GET',
      mode: 'cors',
      headers: {
        'x-admin-password': pwdRaw
      }
    });
    const contentType = res.headers.get('content-type') || '';
    if (!contentType.includes('application/json')) {
      const text = await res.text();
      out.textContent = `Unexpected response (status ${res.status}). Body:\n${text}`;
      return;
    }
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    out.textContent = `Error: ${err?.message || err}`;
  }
}

async function loadExport() {
  const rawBase = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
  const baseUrl = rawBase.match(/^https?:\/\//i) ? rawBase : `https://${rawBase}`;
  const pwdRaw = document.getElementById('adminPass').value;
  const out = document.getElementById('output');
  if (!baseUrl) { out.textContent = 'Please set Backend Base URL.'; return; }
  if (!pwdRaw) { out.textContent = 'Please enter admin password.'; return; }
  const url = `${baseUrl}/api/admin/export?password=${encodeURIComponent(pwdRaw)}`;
  out.textContent = 'Exporting all tables...';
  try {
    const res = await fetch(url, {
      method: 'GET',
      mode: 'cors',
      headers: {
        'x-admin-password': pwdRaw
      }
    });
    const contentType = res.headers.get('content-type') || '';
    if (!contentType.includes('application/json')) {
      const text = await res.text();
      out.textContent = `Unexpected response (status ${res.status}). Body:\n${text}`;
      return;
    }
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    out.textContent = `Error: ${err}`;
  }
}
</script>
</body>
</html>
