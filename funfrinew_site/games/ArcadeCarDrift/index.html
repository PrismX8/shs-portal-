<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Arcade Car Racing Game</title>
    <link rel="shortcut icon" href="TemplateData/img/favicon.ico">
    <link rel="stylesheet" href="TemplateData/css/style.css">
</head>
<body>

    <!-- Your existing game container and content -->
    <div class="keepRatio">
        <div id="gameContainer" class="unity-desktop webgl-content">
            <canvas id="gameCanvas"></canvas>
            <div id="loadingBlock">
                <img class="logo" src="TemplateData/img/Logo.png">
                <span class="subtitle"><br></span>
                <div id="progressBar">
                    <div>LOADING ...</div>
                    <div class="centered">
                        <div id="emptyBar"></div>
                        <div id="fullBar"></div>
                    </div>
                </div>
                <div id="warningBrowserBlock" style="display:none;">
                    <div class="warningBrowserText"></div>
                    <div class="browserIcons"></div>
                </div>
                <div id="warningMobileBlock" style="display:none;">
                    <div class="warningBrowserText">
                        Please note that Unity WebGL is not currently supported on mobile.
                    </div>
                </div>
            </div>
            <div id="errorBrowserBlock" style="display:none;">
                <img class="logo" src="TemplateData/img/Logo.png">
                <span class="subtitle"><br></span>
                <div id="errorContent" style="display:none;">
                    <div class="errorBrowserText"></div>
                    <div class="browserIcons"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>

    <script>
        // After 2 seconds, fade out the box and text, then remove it
        setTimeout(function() {
            const overlayBox = document.getElementById('overlay-box');
            overlayBox.style.opacity = '0'; // Fade the box and text out

            // Remove the element after the opacity transition finishes (2 seconds)
            setTimeout(function() {
                overlayBox.remove(); // Delete the whole overlay box
            }, 2000); // Wait for the opacity transition to finish before deleting
        }, 1000); // Wait for 2 seconds before starting the fade-out
    </script>

</body>
</html>
