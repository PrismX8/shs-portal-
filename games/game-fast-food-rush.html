        const gameTitle = 'Fast Food Rush';
        const gameEmbed = 'https://cloud.onlinegames.io/games/2025/unity/fast-food-rush/index-og.html';
        
        // Get game key
        function getGameKey(embed) {
            if (!embed) return null;
            try {
                const url = new URL(embed);
                const path = url.pathname + url.search;
                let hash = 0;
                const str = embed;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return 'game_' + Math.abs(hash).toString(36);
            } catch (e) {
                return 'game_' + btoa(embed).replace(/[^a-zA-Z0-9]/g, '_').substring(0, 50);
            }
        }

                    iframe.requestFullscreen();
                }
            }
        });

                updateReviewRatingText(rating);
            });
            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.getAttribute('data-rating'));
                updateRatingStars(reviewStars, rating);
                updateReviewRatingText(rating);
            });
        });
        
        document.getElementById('reviewStars').addEventListener('mouseleave', () => {
            updateRatingStars(reviewStars, reviewRating);
            updateReviewRatingText(reviewRating);
        });
        
        function updateReviewRatingText(rating) {
            if (rating > 0) {
                const texts = ['', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
                reviewRatingText.textContent = `${rating} out of 5 - ${texts[rating]}`;
                reviewRatingText.style.display = 'block';
            } else {
                reviewRatingText.textContent = '';
                reviewRatingText.style.display = 'none';
            }
        }
        
        function updateRatingStars(stars, rating) {
            stars.forEach((star, index) => {
                const starRating = parseInt(star.getAttribute('data-rating'));
                if (starRating <= rating) {
                    star.classList.add('active', 'filled');
                    star.classList.remove('empty');
                } else {
                    star.classList.remove('active', 'filled');
                    star.classList.add('empty');
                }
            });
        }
        
        // Load and display ratings
        function loadRatings() {
            const db = getDb();
            if (!db || !gameKey) return;
            
            const ratingRef = db.ref(`gameRatings/${gameKey}`);
            ratingRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.average) {
                    const avg = data.average;
                    const count = data.count || 0;
                    document.getElementById('averageRating').textContent = avg.toFixed(1);
                    document.getElementById('ratingCount').textContent = count;
                    updateRatingStars(ratingStars, Math.round(avg));
                }
            });
        }
        
        // Submit rating
        function submitRating(rating) {
            const db = getDb();
            if (!db || !gameKey) return;
            
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            
            const gameRatingRef = db.ref(`gameRatings/${gameKey}`);
            gameRatingRef.transaction((current) => {
                const ratingData = current || {
                    embed: gameEmbed,
                    ratings: {},
                    total: 0,
                    count: 0,
                    average: 0
                };
                
                const previousRating = ratingData.ratings[userId];
                ratingData.ratings[userId] = rating;
                
                if (previousRating) {
                    ratingData.total = ratingData.total - previousRating + rating;
                } else {
                    ratingData.total = (ratingData.total || 0) + rating;
                    ratingData.count = (ratingData.count || 0) + 1;
                }
                
                const ratingCount = Object.keys(ratingData.ratings).length;
                ratingData.average = ratingCount > 0 ? ratingData.total / ratingCount : 0;
                ratingData.count = ratingCount;
                
                return ratingData;
            });
        }
        
        // Load reviews
        function loadReviews() {
            const db = getDb();
            if (!db || !gameKey) return;
            
            const reviewsRef = db.ref(`gameReviews/${gameKey}`);
            reviewsRef.on('value', (snapshot) => {
                const reviews = snapshot.val();
                const reviewsList = document.getElementById('reviewsList');
                
                if (!reviews || Object.keys(reviews).length === 0) {
                    reviewsList.innerHTML = '<div class="premium-no-reviews"><i class="fas fa-comment-slash"></i> No reviews yet. Be the first to review!</div>';
                    return;
                }
                
                const reviewsArray = Object.entries(reviews)
                    .map(([id, review]) => ({ id, ...review }))
                    .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                
                reviewsList.innerHTML = reviewsArray.map(review => {
                    const rating = review.rating || 0;
                    const stars = Array(5).fill(0).map((_, i) => 
                        i < rating 
                            ? '<i class="fas fa-star star"></i>' 
                            : '<i class="far fa-star star empty"></i>'
                    ).join('');
                    return `
                    <div class="premium-review-item">
                        <div class="premium-review-header">
                            <div>
                                <div class="premium-review-author"><i class="fas fa-user"></i> ${review.author || 'Anonymous'}</div>
                                <div class="premium-review-date"><i class="fas fa-calendar"></i> ${new Date(review.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                            </div>
                        </div>
                        <div class="premium-review-rating">
                            ${stars}
                            <span style="margin-left: 10px; color: #667eea; font-weight: 600;">${rating}/5</span>
                        </div>
                        <div class="premium-review-text">${(review.text || '').replace(/\n/g, '<br>')}</div>
                    </div>
                `;
                }).join('');
            });
        }
        
        // Submit review
        document.getElementById('submitReviewBtn').addEventListener('click', () => {
            if (!reviewRating) {
                alert('Please select a rating');
                return;
            }
            
            const author = document.getElementById('reviewAuthor').value.trim() || 'Anonymous';
            const text = document.getElementById('reviewText').value.trim();
            
            if (!text) {
                alert('Please write a review');
                return;
            }
            
            const db = getDb();
            if (!db || !gameKey) {
                alert('Database not available');
                return;
            }
            
            const review = {
                author: author,
                rating: reviewRating,
                text: text,
                timestamp: Date.now()
            };
            
            const reviewsRef = db.ref(`gameReviews/${gameKey}`);
            reviewsRef.push(review, (error) => {
                if (error) {
                    alert('Error submitting review');
                } else {
                    document.getElementById('reviewAuthor').value = '';
                    document.getElementById('reviewText').value = '';
                    reviewRating = 0;
                    updateRatingStars(reviewStars, 0);
                    updateReviewRatingText(0);
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 10000; font-weight: 600;';
                    successMsg.innerHTML = '<i class="fas fa-check-circle"></i> Review submitted successfully!';
                    document.body.appendChild(successMsg);
                    setTimeout(() => {
                        successMsg.style.transition = 'opacity 0.3s';
                        successMsg.style.opacity = '0';
                        setTimeout(() => successMsg.remove(), 300);
                    }, 3000);
                }
            });
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('gameTitle').textContent = gameTitle;
            // Wait a bit for script.js to fully load and initialize db
            setTimeout(() => {
                loadRatings();
                loadReviews();
            }, 100);
        });
    </script>
</body>
</html>
